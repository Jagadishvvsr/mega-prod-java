server:
  port: 0  # random port for tests

spring:
  datasource:
    url: jdbc:h2:mem:megatest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # build schema from JPA for tests
  flyway:
    enabled: false            # keep IT simple (no migrations)

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    mail:
      enabled: false
    kafka:
      enabled: false

# storage root for tests (temp dir)
app:
  storage:
    root: ${java.io.tmpdir}/uploads-tests
